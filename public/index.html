<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        background-color: black;
        height: 100%;
        width: 100%;
        margin-left: 0.5%;
        /* cursor: none; */
      }
      #startButton {
        margin: 10px;
      }
      .radio-info {
        display: none;
        position: fixed;
        color: white;
        font-family: "Courier New", Courier, monospace;
        font-size: 16px;
        margin-top: 8px;
        margin-left: 80%;
      }
      img {
        width: 5%;
      }
      #space {
        width: 10%;
      }
    </style>
    <title>Main Radio World</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
  </head>
  <body style="font-family: monospace">
    <div id="overlay" style="margin: 0 auto">
      <button id="startButton" style="font-family: monospace">start</button>
      <audio id="audio" autoplay controls muted style="display: none"></audio>
      <a href="sendRadio.html">radio stream</a>
    </div>

    <div id="blocker" style="position: fixed">
      <div id="instructions">
        <p style="font-size: 36px; color: white; padding: 20px">
          Click start to play
        </p>
        <p
          style="
            color: white;
            padding: 20px;
            font-size: 1.5em;
            line-height: 2.3;
            margin-top: -5%;
          "
        >
          Cursor: <img src="images/icons/esc.png" /> <br />
          Move: <img src="images/icons/w.png" /><img
            src="images/icons/a.png"
          /><img src="images/icons/s.png" /><img src="images/icons/d.png" /> or
          <img src="images/icons/up.png" />
          <img src="images/icons/left.png" />
          <img src="images/icons/down.png" />
          <img src="images/icons/right.png" /><br />
          Jump: <img id="space" src="images/icons/space.png" /><br />
          Look: MOUSE
        </p>
      </div>
    </div>

    <div id="container">
      <div class="radio-info" id="radio-info">
        <p>Broadcasting From: <span id="location"></span></p>
        <p>Frequency (Range): <span id="frequency"></span></p>
        <p>Equipment: <span id="equip"></span></p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <!-- world app files all exist in "src" folder -->
    <script type="module" src="./src/main_new.js"></script>
    <!-- <script type="module" src="./zfuck/js/alt/main_doesnotwork.js"></script> -->
  </body>
</html>
