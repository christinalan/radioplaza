<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/radio.css" rel="stylesheet" />
    <title>Radio Stream</title>
  </head>
  <body style="margin: 1.5%; font-size: 1.3em">
    <section class="select">
      <label for="audioSource">Audio source: </label>
      <select id="audioSource"></select>

      <audio id="webrtc" style="display: none"></audio>
    </section>

    <div id="overlay" style="margin: 0 auto">
      <p>
        Streaming From:
        <input
          style="font-size: 1em"
          class="input"
          id="location"
          type="text"
          placeholder="Enter Location"
        />
        Frequency Broadcasted:
        <input
          style="font-size: 1em"
          class="input"
          id="frequency"
          type="text"
          placeholder="Enter Frequency"
        />
        Equipment Used:
        <input
          style="font-size: 1em"
          class="input"
          id="equipment"
          type="text"
          placeholder="Enter SDR, hardware, antennas, etc."
        />
      </p>
      <button
        id="send"
        style="margin-top: 10px; margin-top: -10px; font-size: 1.2em"
      >
        Stream
      </button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="radio.js"></script>
  </body>
</html>
